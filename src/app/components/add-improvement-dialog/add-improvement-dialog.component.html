<h3>Choose an improvement to add: </h3>
    <div>
      <button (click)="addToImprovements('House')" class="btn btn-secondary" >House</button>
      <button  (click)="addToImprovements('Field')" class="btn btn-success">Field</button>
      <button  (click)="addToImprovements('Pasture')"class="btn btn-warning">Pasture</button>
      <button  (click)="addToImprovements('Lumber-Mill')"class="btn btn-danger">Lumber-Mill</button>
      <button  (click)="addToImprovements('Well')"class="btn btn-primary">Well</button>
    </div>
<button type="button" (click)="displayToggle()" class="btn btn-primary" >
      Improvement
     </button>
      @if(display){
   <div id="Transparency">
   <div  id="Box" >
       <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLongTitle">Improvement list:</h5>
           </div>
          
           <div class="modal-body">
   <table class="table">
       <thead>
         <tr>
           <th scope="col">Resource</th>
           <th scope="col">Type</th>
           <th scope="col">Amount</th>
       </tr>
   </thead>
   <tbody>
       <tr>
           <td><img height="100px"  src="https://goodineverygrain.ca/wp-content/uploads/2023/09/whole-grains-month_solid-1024x692.jpg"/></td>
           <td>Grain </td>
           <td>{{getResources().grain}}</td>
       </tr>
       <tr>
           <td><img height="100px"  src="https://static.vecteezy.com/system/resources/previews/035/511/974/non_2x/ai-generated-lumber-clipart-design-illustration-free-png.png"/></td>
           <td>Lumber </td>
           <td>{{getResources().lumber}}</td>
   </tr>
   <tr>
       <td><img height="100px"  src="https://img.freepik.com/free-vector/diverse-crowd-people-different-ages-races_74855-5235.jpg"></td>
       <td>People</td>
       <td>{{getResources().people}}</td>
   </tr>
   <tr>
       <td><img height="100px"  src="https://static.vecteezy.com/system/resources/thumbnails/021/769/123/small_2x/cute-sheep-free-vector.jpg"></td>
       <td>Sheep</td>
       <td>{{getResources().sheep}}</td>
   </tr>
   <tr>
       <td><img height="100px"  src="https://cdn.pixabay.com/photo/2014/03/24/17/20/droplet-295457_1280.png"></td>
       <td>Water</td>
       <td>{{getResources().water}}</td>
   </tr>
   </tbody>
   </table>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-secondary" (click)="displayToggle()" >Close</button>
   </div>
   </div>
   </div>
   </div>
   </div>
      }
